<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理 - AI测试用例生成系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        .layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #304156;
            color: white;
            padding: 20px 0;
        }
        .header {
            height: 60px;
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0,21,41,.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .page-content {
            padding: 20px;
            flex: 1;
        }
        .menu-item {
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #bfcbd9;
        }
        .menu-item.active {
            background-color: #1f2d3d;
            color: #409EFF;
        }
        .menu-item:hover {
            background-color: #1f2d3d;
        }
        .card {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .project-table {
            width: 100%;
            border-collapse: collapse;
        }
        .project-table th, .project-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #EBEEF5;
        }
        .project-table th {
            background-color: #f5f7fa;
            color: #606266;
            font-weight: 500;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .edit-btn {
            background-color: #e6a23c;
            color: white;
            border: none;
        }
        .delete-btn {
            background-color: #f56c6c;
            color: white;
            border: none;
        }
        .open-btn {
            background-color: #409EFF;
            color: white;
            border: none;
        }
        .template-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .template-card {
            border: 1px solid #EBEEF5;
            border-radius: 4px;
            padding: 20px;
            width: 180px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .template-card:hover {
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        h1, h2 {
            color: #303133;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div style="padding: 20px; text-align: center; font-size: 20px; margin-bottom: 20px;">
                AI测试用例系统
            </div>
            <div class="menu-item">仪表盘</div>
            <div class="menu-item active">项目管理</div>
            <div class="menu-item">模块设计</div>
            <div class="menu-item">测试用例</div>
            <div class="menu-item">AI生成</div>
            <div class="menu-item">导入导出</div>
            <div class="menu-item">设置</div>
        </div>
        <div class="main-content">
            <div class="header">
                <div>
                    <span>项目管理</span>
                </div>
                <div>
                    <span>用户名 ▼</span>
                </div>
            </div>
            <div class="page-content">
                <div class="page-header">
                    <h1>项目列表</h1>
                    <button class="button">+ 新建项目</button>
                </div>
                
                <div class="card">
                    <table class="project-table">
                        <thead>
                            <tr>
                                <th>项目名称</th>
                                <th>创建日期</th>
                                <th>模块数量</th>
                                <th>测试用例数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>系统测试项目</td>
                                <td>2023-07-15</td>
                                <td>5</td>
                                <td>24</td>
                                <td class="actions">
                                    <button class="action-btn open-btn">打开</button>
                                    <button class="action-btn edit-btn">编辑</button>
                                    <button class="action-btn delete-btn">删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td>网络模块测试</td>
                                <td>2023-07-20</td>
                                <td>3</td>
                                <td>12</td>
                                <td class="actions">
                                    <button class="action-btn open-btn">打开</button>
                                    <button class="action-btn edit-btn">编辑</button>
                                    <button class="action-btn delete-btn">删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td>安全测试项目</td>
                                <td>2023-08-03</td>
                                <td>4</td>
                                <td>18</td>
                                <td class="actions">
                                    <button class="action-btn open-btn">打开</button>
                                    <button class="action-btn edit-btn">编辑</button>
                                    <button class="action-btn delete-btn">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <h2>项目模板</h2>
                <div class="template-container">
                    <div class="template-card">
                        <div style="font-size: 32px; margin-bottom: 10px;">📋</div>
                        <div style="font-weight: bold; margin-bottom: 10px;">常规测试项目</div>
                        <div style="color: #606266; font-size: 12px;">基础功能测试模板</div>
                    </div>
                    <div class="template-card">
                        <div style="font-size: 32px; margin-bottom: 10px;">🌐</div>
                        <div style="font-weight: bold; margin-bottom: 10px;">API测试项目</div>
                        <div style="color: #606266; font-size: 12px;">接口测试专用模板</div>
                    </div>
                    <div class="template-card">
                        <div style="font-size: 32px; margin-bottom: 10px;">🖥️</div>
                        <div style="font-weight: bold; margin-bottom: 10px;">UI测试项目</div>
                        <div style="color: #606266; font-size: 12px;">界面测试专用模板</div>
                    </div>
                    <div class="template-card">
                        <div style="font-size: 32px; margin-bottom: 10px;">⚡</div>
                        <div style="font-weight: bold; margin-bottom: 10px;">性能测试项目</div>
                        <div style="color: #606266; font-size: 12px;">性能测试专用模板</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
